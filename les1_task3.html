<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let result1 = 10 + 10 + "10"
        console.log (result1);
        /*
        1. 10 складываем с 10 и получаем 20
        2. так как "10" - строка, то при сложении с 20 происходит конкатенация, а именно "2010"
        3. "2010" присваиваем в переменную result1
        4. с помощью console.log выводим result1 в консоль
        */

        let result2 = 10 + "10" + 10
        console.log (result2);
        /*
        1. так как "10" - строка, то при сложении с 10 происходит конкатенация, а именно "1010"
        2. так как "1010" - строка, то при сложении с 10 происходит конкатенация, а именно "101010"
        3. "101010" присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */

        let result3 = 10 + 10 + +"10"
        console.log (result3);
        /*
        1. 10 складываем с 10 и получаем 20
        2. + перед "10" - унарный плюс, превращающий операнд в число, а именно в 10
        3. 20 складываем с 10 и получаем 30
        4. 30 присваиваем в переменную result3
        5. с помощью console.log выводим result3 в консоль
        */
        
        let result4 = 10 / -""
        console.log (result4);
        /*
        1. - перед "" - унарный минус, превращающий операнд в число с минусом, а именно в -0
        2. 10 делим на -0 и получаем -Infinity
        3. -Infinity присваиваем в переменную result4
        4. с помощью console.log выводим result4 в консоль
        */

        let result5 = 10 / +"2,5"
        console.log (result5);
        /*
        1. + перед "2,5" - унарный плюс, превращающий операнд в число, а именно в 2,5
        2. так как числа в js пишутся с точкой, а не запятой, то 2,5 образуется в NaN
        3. 10 делим на NaN и получаем NoN
        4. NaN присваиваем в переменную result5
        5. с помощью console.log выводим result5 в консоль
        */
    </script>
</body>
</html>
