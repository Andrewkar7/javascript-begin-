<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function Post (author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text
        }

        const post1 = new Post ('Ivan', 'abrakadabra', 'today' );
        post1.edit('shirleymirley');

        console.log (post1);

        function AttachedPost (author, text, date) {
            Post.call (this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        };

        const attachedpost1 = new AttachedPost ('Sergey', 'abrakadabra2', 'tomorrow');
        console.log(attachedpost1);
        attachedpost1.edit('shirleymirley2');
        attachedpost1.makeTextHighlighted();
        console.log(attachedpost1)
    </script>
</body>
</html>
