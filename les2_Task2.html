<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let a = 2;
        let x = 1 + (a *= 2); // переменной а присваивается значение 4 (2*2), после чего 4 складывается с 1 и результат 5 присваивается переменной х
        console.log(a) //4
        console.log(x) //5
    </script>
</body>
</html>
