<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 (инкремент в префиксной форме, сначала "а" увеличивается на "1" и получается "2", потом "2" присваивается в "с")
        //пример 2
        d = b++;
        alert(d); //ответ: 1 (инкремент в постфиксной форме, сначала "1" присвается в "d", а потом "b" увеличивается на "1" и получается "2")
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5 (инкремент в префиксной форме, "а", равное "2", увеличивается на "1" и получается равным "3", после этого 3 складывается с 2 и "5" присваивается в "с")
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4 (инкремент в постфиксной форме, "b", равное 2 складывается с "2" и полученное "4" присваивается в "d", после чего "b" увеличивается на "1" и получается равным "3")
        alert(a); //3 ("а" из примера 3 остается равным "3")
        alert(b); //3 ("b" из примера 4 остается равным "3")
    </script>
</body>
</html>
